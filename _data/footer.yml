# Footer Configuration
# - Add your footer structure to the columns key
# - Add company links to be displayed in the footer.

# Image to be used in the footer.
# Default is the Linaro Sprinkle
# image: Linaro-Logo.svg

# Columns to be added to the footer
columns:
    - title: Boards
      url: /boards/
      items:
        - text: HiKey
          url : /boards/
        - text: X15
          url : /boards/
        - text: Juno
          url : /boards/
        - text: Dell
          url : /boards/
    - title: Tests
      url: /tests/
      items:
        - text: Linux Test Project (LTP)
          url : /tests/#linux-test-project-ltp
        - text: Kselftest
          url : /tests/#kselftest
    - title: Changelog
      url: /changelog/
      items:
          - text: Linux Kernel Functional Testing (LKFT)
            url: /changelog/
    - title: Branches
      url: /branches/
      items:
          - text: Stable
            url: /branches/#stable
          - text: mainline
            url: /branches/#mainline
          - text: linux-next
            url: /branches/#next

# Company Related Links to be displayed in the footer.
company-links:
    - name: FAQ
      url: /faq/
    - name: About
      url: /about/
